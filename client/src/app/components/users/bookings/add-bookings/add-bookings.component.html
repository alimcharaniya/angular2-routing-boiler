<h1>Create a booking</h1>
<form class="form-horizontal" #addBookingForm="ngForm" (ngSubmit)="addBooking(addBookingForm.value)">
<fieldset>

<!-- Form Name -->
<legend>Book an appointment</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Full Name</label>
  <div class="col-md-4">
  <input id="name" name="name" type="text" placeholder="" class="form-control input-md" ngModel required>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">Email Address</label>
  <div class="col-md-4">
  <input id="email" name="email" type="text" placeholder="" class="form-control input-md" required ngModel>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="phone">Phone Number</label>
  <div class="col-md-4">
  <input id="phone" name="phonenumber" type="text" placeholder="" class="form-control input-md" required="" ngModel>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="tourselection">Service Type</label>
  <div class="col-md-4">
    <select id="serviceSelection" name="serviceselection" class="form-control" ngModel required>
      <option value="1">Haircut</option>
      <option value="2">The Gentlemens Cut</option>
      <option value="3">Beard Trim</option>
      <option value="4">Kids Haircut</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="tourselection">Attendant</label>
  <div class="col-md-4">
    <select id="attendantselection" name="attendantselection" class="form-control" ngModel required>
      <option value="1">Alim</option>
      <option value="2">Amin</option>
      <option value="3">Aryan</option>
      <option value="4">Reshma</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="dateselection">Date</label>
  <div class="col-md-4">
  <input id="dateselection" name="dateselection" type="date" placeholder="" class="form-control input-md" ngModel required>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="timeselect">Time</label>
  <div class="col-md-4">
    <select id="timeselect" name="timeselect" class="form-control" ngModel required>
      <option value="1">9:45a</option>
      <option value="2">12p</option>
      <option value="3">2p</option>
      <option value="4">4p</option>
    </select>
    <button class="btn btn-primary" type="submit">Add new booking</button>
  </div>
</div>
</fieldset>
</form>
